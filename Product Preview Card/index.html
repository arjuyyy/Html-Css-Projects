<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="img-container">
      <img src="images/image-product-desktop.jpg" class="image1" alt="Gabrielle Essence Eau De Parfum">
      <img src="images/image-product-mobile.jpg" class="image2" alt="Gabrielle Essence Eau De Parfum">
    </div>
    <div class="info-container">
      <p class="category">PERFUME</p>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-container">
        <h1 class="current-price">$149.99</h1>
        <p class="old-price">$169.99</p>
      </div>

      <button class="btn" type="button">
        <img src="images/icon-cart.svg" alt=""> Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
